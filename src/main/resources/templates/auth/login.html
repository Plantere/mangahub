<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" class="h-full">

<head>
  <meta charset="UTF-8">
  <title>Logar Usuario | MangaHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { "50": "#fefce8", "100": "#fef9c3", "200": "#fef08a", "300": "#fde047", "400": "#facc15", "500": "#eab308", "600": "#ca8a04", "700": "#a16207", "800": "#854d0e", "900": "#713f12" }
          }
        },
        fontFamily: {
          'body': [
            'Inter',
            'ui-sans-serif',
            'system-ui',
            '-apple-system',
            'system-ui',
            'Segoe UI',
            'Roboto',
            'Helvetica Neue',
            'Arial',
            'Noto Sans',
            'sans-serif',
            'Apple Color Emoji',
            'Segoe UI Emoji',
            'Segoe UI Symbol',
            'Noto Color Emoji'
          ],
          'sans': [
            'Inter',
            'ui-sans-serif',
            'system-ui',
            '-apple-system',
            'system-ui',
            'Segoe UI',
            'Roboto',
            'Helvetica Neue',
            'Arial',
            'Noto Sans',
            'sans-serif',
            'Apple Color Emoji',
            'Segoe UI Emoji',
            'Segoe UI Symbol',
            'Noto Color Emoji'
          ],
          backgroundImage: {
            'hero-pattern': "url('/img/back.jpg')",
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
    
    .logo {
      font-family: 'Bangers';
      font-size: 3.5rem;
      line-height: 48px;
      text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }

    .yellow-color {
      color:#FF9900;
    }
  </style>
</head>

<body class="bg-[url('https://cache.desktopnexus.com/cropped-wallpapers/788/788777-2560x1080-[DesktopNexus.com].jpg?st=rlaLLNTfjociN_nBi7yY7g&e=1668362472')] h-full">
  <section class="backdrop-opacity-95 bg-black/95 h-full">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 bg-neutral-900 border-black">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <div class="grid justify-items-center">
            <a href="#" class="flex logo font-semibold dark:text-white">
              Manga <p class="yellow-color">Hub</p>
            </a>
          </div>

          <form class="space-y-4 md:space-y-6" method="POST" th:action="@{/logar}">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-mail</label>
              <input type="email"  id="username" name="username"
                class="bg-neutral-50 border border-black text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-neutral-700 dark:border-black-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="exemplo@exemplo.com" required>
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha</label>
              <input type="password" id="password" name="password" placeholder="••••••••"
                class="bg-neutral-50 border border-black text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-neutral-700 dark:border-black-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="">
            </div> 
            <button type="submit"
              class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Entrar</button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Não tem uma conta na MangaHub? <a th:href="@{/registrar}"
                class="font-medium text-primary-600 hover:underline dark:text-primary-500">Registrar aqui</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
