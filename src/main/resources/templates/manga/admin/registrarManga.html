<!DOCTYPE html>
<html lang="en">

<head th:include="~{/fragments/tailwind :: common_header(title=${'MangaHub | Registro de Mangas'}) }">
</head>

<body class="bg-black/95 h-full">
    <div th:replace="~{/fragments/navbar :: common_header(current=${''})}"></div>
    <section class="shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
        <div class="rounded-lg shadow md:mt-0 bg-neutral-900 border-black pr-12 pb-12 pt-12">
            <div class="flex items-center">
                <div class="">
                    <div class="pl-12 pr-12">
                        <h1 class="mb-2 text-6xl font-bold tracking-tight text-gray-900 yellow-color">Registrar<br>Manga</h1>
                    </div>
                </div>

                <div class="flex-1 w-96">
                    <form th:action="@{/admin/manga/registrar}" method="POST" th:object="${manga}" enctype="multipart/form-data">
                        <div class="-mx-3 md:flex mb-6">
                            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="mangaName">Nome</label>
                                <input type="text" th:field="*{mangaName}" class="bg-neutral-50 border border-black text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-neutral-700 dark:border-black-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Blue Lock">
                                <span th:if="${errors.hasFieldErrors('mangaName')}" th:text="${errors.getFieldError('mangaName').getDefaultMessage()}" class="mt-2 text-sm text-red-600 dark:text-red-500"> Some error message.</span>
                            </div>
                            <div class="md:w-1/2 px-3">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="ageGroup">Faixa Etaria</label>
                                <input type="number" th:field="*{ageGroup}" class="bg-neutral-50 border border-black text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-neutral-700 dark:border-black-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="18">
                                <span th:if="${errors.hasFieldErrors('ageGroup')}" th:text="${errors.getFieldError('ageGroup').getDefaultMessage()}" class="mt-2 text-sm text-red-600 dark:text-red-500"> Some error message.</span>
                            </div>
                        </div>

                        <div class=" -mx-3 md:flex mb-6">
                            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="releasedAt">Data de Lançamento</label>
                                <input type="datetime" th:field="*{releasedAt}" class="bg-neutral-50 border border-black text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-neutral-700 dark:border-black-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <span th:if="${errors.hasFieldErrors('releasedAt')}" th:text="${errors.getFieldError('releasedAt').getDefaultMessage()}" class="mt-2 text-sm text-red-600 dark:text-red-500"> Some error message.</span>
                            </div>
                            <div class="md:w-1/2 px-3">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="imageCover">Capa</label>
                                <input type="file" accept="image/*" name="imageCover" id="imageCover" class="block w-full text-sm text-white file:mr-4 file:py-2 file:px-4 rounded-lg dark:bg-neutral-700 file:border-0 file:text-sm file:bg-primary-600 file:text-white hover:file:bg-primary-700">
                            </div>
                        </div>

                        <div class="-mx-3 md:flex mb-6">
                            <div class="md:w-full px-3">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="mangaDescription">Descrição</label>
                                <textarea th:field="*{mangaDescription}" cols="30" rows="10" class="bg-neutral-50 border border-black text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-neutral-700 dark:border-black-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
                                <span th:if="${errors.hasFieldErrors('mangaDescription')}" th:text="${errors.getFieldError('mangaDescription').getDefaultMessage()}" class="mt-2 text-sm text-red-600 dark:text-red-500"> Some error message.</span>
                            </div>
                        </div>

                        <div class="grid justify-items-center">
                            <button type="submit" class="text-white  focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Registrar Manga</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
