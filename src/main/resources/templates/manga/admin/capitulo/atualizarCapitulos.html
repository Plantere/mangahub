<!DOCTYPE html>
<html lang="en">

<head th:include="~{/fragments/tailwind :: tailwindcss-head}">
    <title>MangaHub | Atualizar Capitulos</title>
</head>

<body>
    <div class="content">
        <h1>Atualizar Capitulos</h1>
        <form th:action="${#request.requestURI}" method="POST" th:object="${chapter}">
            <label for="numeroCapitulo">Numero do capitulo</label>
            <input type="text" th:field="*{chapterNumber}">
            <br>
            <label for="tituloCapitulo">Titulo do capitulo</label>
            <input type="text" th:field="*{chapterTitle}">
            <br>
            <label for="dataLancamento">Data de Lan√ßamento</label>
            <input type="datetime" th:field="*{releasedAt}">
            <br>
            <button type="submit">Atualizar Capitulo</button>
        </form>

        <form th:action="@{/capitulo/{capituloID}/deletar(capituloID=${chapter.id})}" method="POST">
            <button type="submit">Deletar</button>
        </form>
    </div>
</body>

</html>
