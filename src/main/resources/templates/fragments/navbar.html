<html lang="pt-br" th:fragment="common_header(current)">

<body class="bg-black/95 h-full">
    <header>
        <nav class="px-2 sm:px-4 py-2.5 dark:bg-black">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <a href="/" class="flex logo font-semibold dark:text-white">
                    Manga <p class="yellow-color">Hub</p>
                </a>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 dark:bg-black">
                        <li>
                            <a th:classappend="${current == 'home' ? 'yellow-color' : 'text-white'}" th:href="@{/}" class="block py-2 pr-4 pl-3 rounded md:bg-transparent hover:text-gray-500 md:p-0 dark:text-white" aria-current="page">Pagina Inicial</a>
                        </li>
                        <li>
                            <a th:classappend="${current == 'last_updates' ? 'yellow-color' : 'text-white'}" href="#" class="block py-2 pr-4 pl-3 rounded md:bg-transparent hover:text-gray-500 md:p-0 dark:text-white">Ultimas
                                Atualizações</a>
                        </li>
                        <li>
                            <a th:classappend="${current == 'category' ? 'yellow-color' : 'text-white'}" href="#" class="block py-2 pr-4 pl-3 rounded md:bg-transparent hover:text-gray-500 md:p-0 dark:text-white">Categorias</a>
                        </li>
                        <li>
                            <a th:classappend="${current == 'mangas' ? 'yellow-color' : 'text-white'}" th:href="@{/manga}" class="block py-2 pr-4 pl-3 rounded md:bg-transparent hover:text-gray-500 md:p-0 dark:text-white">Mangás</a>
                        </li>
                        <li>
                            <a th:classappend="${current == 'search' ? 'yellow-color' : 'text-white'}" href="#" class="block py-2 pr-4 pl-3 rounded md:bg-transparent hover:text-gray-500 md:p-0 dark:text-white">Pesquisar</a>
                        </li>


                    </ul>

                </div>
                <div>
                    <ul class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 dark:bg-black">
                        <li sec:authorize="!isAuthenticated()">
                            <a th:href="@{/logar}" class="block py-2 pr-4 pl-3 rounded md:bg-transparent hover:text-gray-500 md:p-0 dark:text-white">Logar</a>
                        </li>

                        <li sec:authorize="isAuthenticated()">
                            <button id="dropdownDefault" data-dropdown-toggle="dropdown" class="text-white focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center bg-primary-700 dark:hover:bg-primary-600" type="button">
                                <p th:text="${#authentication.getPrincipal().getUsername()}"></p> <svg class=" ml-2 w-4 h-4" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div id="dropdown" class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow bg-neutral-900">
                                <ul class="py-1 text-sm text-gray-400 dark:text-gray-200" aria-labelledby="dropdownDefault">
                                    <li>
                                        <a th:classappend="${current == 'favorites' ? 'bg-neutral-500' : ''}" th:href="@{/favoritos}" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-neutral-500 dark:hover:text-white">Meus Favoritos</a>
                                    </li>
                                    <li>
                                        <a th:classappend="${current == 'last_reads' ? 'bg-neutral-500' : ''}" href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-neutral-500 dark:hover:text-white">Ultimos Lidos</a>
                                    </li>
                                    <li>
                                        <a th:classappend="${current == 'configs' ? 'bg-neutral-500' : ''}" th:href="@{/usuario/editar/perfil}" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-neutral-500 dark:hover:text-white">Editar Perfil</a>
                                    </li>
                                    <li>
                                        <a th:classappend="${current == 'configs' ? 'bg-neutral-500' : ''}" th:href="@{/admin/usuarios}" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-neutral-500 dark:hover:text-white">Area Administrativa</a>
                                    </li>
                                    <li>
                                        <form th:action="@{/deslogar}" method="POST">
                                            <button type="submit" style="width: 100%;text-align: initial;" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-neutral-500 dark:hover:text-white">Deslogar</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
